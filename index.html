<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__picture"></div>  
    <div class="card__desc">
      <h1 class="card__h1">Order Summary</h1>
      <p class="card__p">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="card__payment">
        <img src="./images/icon-music.svg" alt="">
        <div class="card__plan">
          <h1 class="card__h1--sm">Annual Plan</h1>
          <p class="card__p">$59.99/year</p>
        </div>
        <a class="card__change" href="#">Change</a>
      </div>
      <div class="card__buttons">
          <a href="#" class="card__proceed">Proceed to Payment</a>
          <a href="#" class="card__cancel">Cancel Order</a>
      </div>
    </div>
    </div>
  </div>
</body>

</html>
